apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: productpage
spec:
  hosts:
  - productpage
  http:
  - route:
    - destination:
        host: productpage
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews
spec:
  hosts:
  - reviews
  http:
  # This traffic routing rule enables a different version of the reviews backend app to be served to a very special user.
  # - match:
  #   - headers:
  #       end-user:
  #         exact: tomstchief
  #   route:
  #   - destination:
  #       host: reviews
  #       subset: v2  
  - route:
    - destination:
        host: reviews
        subset: v1
  # This traffic routing rule is to simulate canary deployments. Only about 20% of the traffic will be routed to v3.
    #   weight: 80
    # - destination:
    #     host: reviews
    #     subset: v3
    #   weight: 20
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ratings
spec:
  hosts:
  - ratings
  http:
  - route:
    - destination:
        host: ratings
        subset: v1
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: details
spec:
  hosts:
  - details
  http:
  - route:
    - destination:
        host: details
        subset: v1
---